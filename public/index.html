<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasured Scribbles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="vintage-bg">
    <div class="fixed top-0 left-0 w-full h-full flex items-center justify-center">
        <div id="loading-spinner" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-white bg-opacity-80 z-50 hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
        </div>

        <div class="w-full max-w-md bg-white bg-opacity-80 backdrop-blur-sm rounded-lg shadow-xl p-6 space-y-6">
            <h1 id="treasured-scribbles" class="text-4xl font-bold text-center text-gray-800 animate-fade-in">
                Treasured Scribbles
            </h1>

            <p>Hi 👋🏻 from Abin, feel free to add any memories or writings to the Treasured Scribbles.</p>

            <div id="password-protection" class="space-y-4">
                <div class="flex space-x-4 justify-center">
                    <button id="write-button" class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                        </svg>
                        <span>Write</span>
                    </button>
                    <button id="read-button" class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0014.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z" />
                        </svg>
                        <span>View</span>
                    </button>
                </div>
            </div>

            <div id="write-password" class="hidden space-y-4">
                <h2 class="text-2xl font-bold text-center">password pareyy🙃</h2>
                <div class="relative">
                    <input type="password" id="write-password-input" class="w-full px-3 py-2 border rounded" placeholder="Enter write password">
                    <span class="absolute right-3 top-1/2 transform -translate-y-1/2">👁️</span>
                </div>
                <div id="write-password-error" class="text-red-500 hidden"></div>
                <button id="submit-write-password" class="w-full bg-blue-500 text-white py-2 rounded">Submit</button>
            </div>

            <div id="read-password" class="hidden space-y-4">
                <h2 class="text-2xl font-bold text-center">Vayikanel password para😉🤌🏻</h2>
                <div class="relative">
                    <input type="password" id="read-password-input" class="w-full px-3 py-2 border rounded" placeholder="Enter read password">
                    <span class="absolute right-3 top-1/2 transform -translate-y-1/2">👁️</span>
                </div>
                <div id="read-password-error" class="text-red-500 hidden"></div>
                <button id="submit-read-password" class="w-full bg-blue-500 text-white py-2 rounded">Submit</button>
            </div>

            <form id="entry-form" class="hidden space-y-4">
                <h2 class="text-2xl font-bold text-center">Leave Your Autograph</h2>
                <input type="text" id="name-input" class="w-full px-3 py-2 border rounded" placeholder="Your Name">
                <textarea id="message-input" class="w-full px-3 py-2 border rounded" rows="4" placeholder="Your Message"></textarea>
                <canvas id="signature-pad" class="signature-pad w-full h-40 bg-white border rounded-md"></canvas>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="clear-signature" class="bg-gray-300 text-gray-800 px-4 py-2 rounded">Clear Signature</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit Autograph</button>
                </div>
            </form>

            <div id="autograph-display" class="hidden space-y-4">
                <h2 class="text-2xl font-bold text-center">Autographs</h2>
                <div id="entries-container" class="space-y-4">
                    <div id="entries-loading" class="hidden animate-pulse space-y-4">
                        <div class="h-24 bg-gray-200 rounded"></div>
                        <div class="h-24 bg-gray-200 rounded"></div>
                        <div class="h-24 bg-gray-200 rounded"></div>
                    </div>
                    <div id="entries-error" class="hidden text-red-500 text-center">
                        Failed to load autographs. Please try again.
                        <button id="retry-entries" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded">Retry</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.6/dist/signature_pad.umd.min.js"></script>
    <script src="script.js"></script>
</body>
  </html>
