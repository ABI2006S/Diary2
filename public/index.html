<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasured Scribbles</title>
    <!-- Add resource hints for better performance -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preload" href="/styles.css" as="style">
    <link rel="preload" href="/script.js" as="script">
    <!-- Add fallback for Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" crossorigin="anonymous" onerror="handleStyleError()">
    <link rel="stylesheet" href="/styles.css">
    <!-- Add error handling script -->
    <script>
        function handleStyleError() {
            console.error('Failed to load Tailwind CSS');
            // Load backup minimal styles
            const fallbackStyles = document.createElement('style');
            fallbackStyles.textContent = `
                .vintage-bg { background-color: #fdfbf7; }
                .hidden { display: none; }
                /* Add other critical styles */
            `;
            document.head.appendChild(fallbackStyles);
        }
    </script>
</head>
<body class="vintage-bg min-h-screen flex items-center justify-center">
    <!-- Add loading state -->
    <div id="loading-spinner" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-white bg-opacity-80 z-50 hidden">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
    </div>

    <div class="w-full max-w-md bg-white bg-opacity-80 backdrop-blur-sm rounded-lg shadow-xl p-6 space-y-6">
        <h1 class="text-4xl font-bold text-center text-gray-800 animate-fade-in">Treasured Scribbles</h1>
        <p class="text-center text-gray-600">
            Hi ğŸ‘‹ğŸ» from Abin, feel free to add any memories or writings to the Treasured Scribbles.
        </p>
                           
        <!-- Password Protection with error states -->
        <div id="password-protection" class="space-y-4">
            <div class="flex space-x-4 justify-center">
                <button id="write-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded flex items-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed" aria-label="Write autograph">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                    </svg>
                    <span>Write</span>
                </button>
                <button id="read-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded flex items-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed" aria-label="View autographs">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z" />
                    </svg>
                    <span>View</span>
                </button>
            </div>
        </div>

        <!-- Write Password Input with feedback -->
        <div id="write-password" class="hidden space-y-4">
            <h2 class="text-2xl font-bold text-center">password pareyyğŸ™ƒ</h2>
            <div class="relative">
                <input 
                    type="password" 
                    id="write-password-input" 
                    class="w-full px-3 py-2 border rounded-md pr-10" 
                    placeholder="Enter write password"
                    autocomplete="current-password"
                    aria-label="Write password input"
                >
                <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        ğŸ‘ï¸
                    </button>
                </div>
            </div>
            <button id="submit-write-password" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed">
                Submit
            </button>
            <p id="write-password-error" class="text-red-500 text-center hidden" role="alert"></p>
        </div>

        <!-- Read Password Input with feedback -->
        <div id="read-password" class="hidden space-y-4">
            <h2 class="text-2xl font-bold text-center">Vayikanel password parağŸ˜‰ğŸ¤ŒğŸ»</h2>
            <div class="relative">
                <input 
                    type="password" 
                    id="read-password-input" 
                    class="w-full px-3 py-2 border rounded-md pr-10" 
                    placeholder="Enter read password"
                    autocomplete="current-password"
                    aria-label="Read password input"
                >
                <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        ğŸ‘ï¸
                    </button>
                </div>
            </div>
            <button id="submit-read-password" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed">
                Submit
            </button>
            <p id="read-password-error" class="text-red-500 text-center hidden" role="alert"></p>
        </div>

        <!-- Autograph Entry Form with validation -->
        <div id="autograph-form" class="hidden space-y-4">
            <h2 class="text-2xl font-bold text-center">Leave Your Autograph</h2>
            <form id="entry-form" class="space-y-4" novalidate>
                <div class="space-y-2">
                    <input 
                        type="text" 
                        id="name-input" 
                        placeholder="Your Name" 
                        class="w-full px-3 py-2 border rounded-md" 
                        required 
                        minlength="2"
                        maxlength="50"
                        aria-label="Your name"
                    >
                    <p class="text-red-500 text-sm hidden" id="name-error"></p>
                </div>
                <div class="space-y-2">
                    <textarea 
                        id="message-input" 
                        placeholder="Your Message" 
                        rows="4" 
                        class="w-full px-3 py-2 border rounded-md" 
                        required
                        minlength="10"
                        maxlength="500"
                        aria-label="Your message"
                    ></textarea>
                    <p class="text-red-500 text-sm hidden" id="message-error"></p>
                </div>
                <div id="signature-pad" class="signature-pad w-full h-40 bg-white border rounded-md" aria-label="Signature pad"></div>
                <p class="text-red-500 text-sm hidden" id="signature-error"></p>
                <div class="flex justify-end space-x-2">
                    <button 
                        type="button" 
                        id="clear-signature" 
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
                        aria-label="Clear signature"
                    >
                        Clear Signature
                    </button>
                    <button 
                        type="submit" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Submit autograph"
                    >
                        Submit Autograph
                    </button>
                </div>
            </form>
        </div>

        <!-- Autograph Display with loading states -->
        <div id="autograph-display" class="hidden space-y-4">
            <h2 class="text-2xl font-bold text-center">Autographs</h2>
            <div id="entries-container" class="space-y-4">
                <!-- Loading placeholder -->
                <div id="entries-loading" class="hidden">
                    <div class="animate-pulse space-y-4">
                        <div class="h-24 bg-gray-200 rounded"></div>
                        <div class="h-24 bg-gray-200 rounded"></div>
                        <div class="h-24 bg-gray-200 rounded"></div>
                    </div>
                </div>
                <!-- Error message -->
                <div id="entries-error" class="hidden">
                    <p class="text-red-500 text-center">Failed to load autographs. Please try again.</p>
                    <button class="mt-2 w-full bg-blue-500 text-white py-2 rounded" onclick="retryLoadEntries()">
                        Retry
                    </button>
                </div>
                <!-- Entries will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Scripts with error handling -->
    <script>
        window.addEventListener('error', function(e) {
            console.error('Script loading error:', e);
            document.getElementById('loading-spinner').classList.add('hidden');
            alert('An error occurred while loading the application. Please refresh the page.');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js" defer crossorigin="anonymous"></script>
    <script src="/script.js" defer></script>
</body>
</html>
